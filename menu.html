<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    
    <title>Menu Page</title>
</head>
<body>

    <!-- Header section containing logo and navigation -->
    <header>
        <div class="header-container">
            <div class="logo">
                <!-- Afro Fusion Bakery logo -->
                <img src="images/Logo.png" alt="Afro Fusion Bakery Logo">
                <p class="title">Unveil the thoughts of Africa at Afro Fusion bakery</p>
            </div>
            <!-- Navigation menu -->
            <nav>
                <ul>
                    <li><a href="index.html" aria-current="page">Home</a></li>
                    <li><a href="coupons.html">Coupons</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section for displaying menu items -->
    <section class="menu-section">
        <!-- Menu Item: Build your plate -->
        <figure class="menu-item">
            <img src="images/buld-your-p.jpg" alt="platter" class="menu-image">
            <figcaption>
                <h3>Build your plate</h3>
                <p class="price">$12.99</p>
            </figcaption>
        </figure>
        
        <!-- Menu Item: Donuts -->
        <figure class="menu-item">
            <img src="images/donuts.jpg" alt="donuts" class="menu-image">
            <figcaption>
                <h3>Donuts</h3>
                <p class="price">$2.99</p>
            </figcaption>
        </figure>
        
        <!-- Menu Item: Meat Pies -->
        <figure class="menu-item">
            <img src="images/meat.jpg" alt="meat" class="menu-image">
            <figcaption>
                <h3>Meat Pies</h3>
                <p class="price">$4.99</p>
            </figcaption>
        </figure>
        
        <!-- Menu Item: Sweet treats -->
        <figure class="menu-item">
            <img src="images/sweet-treats.jpg" alt="sweet-treats" class="menu-image">
            <figcaption>
                <h3>Sweet treats</h3>
                <p class="price">$3.99</p>
            </figcaption>
        </figure>
        
        <!-- Menu Item: Vegan -->
        <figure class="menu-item">
            <img src="images/akara.jpg" alt="vegan" class="menu-image">
            <figcaption>
                <h3>Vegan</h3>
                <p class="price">$5.99</p>
            </figcaption>
        </figure>
        
        <!-- Menu Item: Drinks -->
        <figure class="menu-item">
            <img src="images/drinks.jpg" alt="drinks" class="menu-image">
            <figcaption>
                <h3>Drinks</h3>
                <p class="price">$1.99</p>
            </figcaption>
        </figure>
    </section>

    <!-- Footer section with copyright information -->
    <footer>
        <p>&copy; 2023 Afro Fusion Bakery. All rights reserved.</p>
    </footer>
</body>
</html>

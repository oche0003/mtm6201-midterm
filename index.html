<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./fontawsome-free-5.13.0-web/css/all.css"/>
    
    <title>Home - Afro Fusion Bakery</title>
</head>
<body>

    <!-- Header section containing logo, navigation, and search -->
    <header>
        <div class="header-container">
            <div class="logo">
                <!-- Afro Fusion Bakery logo -->
                <img src="images/Logo.png" alt="Afro Fusion Bakery Logo">
                <p class="title">Unveil the thoughts of Africa at Afro Fusion bakery</p>
            </div>
            <!-- Navigation menu -->
            <nav>
                <ul>
                    <li>
                        <a href="index.html" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="coupons.html">Coupons</a>
                    </li>
                    <li>
                        <a href="menu.html">Menu</a>
                    </li>
                    <li>
                        <a href="profile.html">Profile</a>
                    </li>
                </ul>
            </nav>
            <!-- Search bar -->
            <div class="search">
                <span class="material-symbols-outlined">search</span>
                <input type="text" id="search" name="q" placeholder="Search Food...">
            </div>
        </div>
    </header>

    <!-- Main content of the webpage -->
    <main>
        <!-- Hero section with an image and an order button -->
        <section class="hero-section">
            <div class="hero-container">
                <div class="image-container">
                    <img src="images/main.jpg" alt="Delicious food at Afro Fusion Bakery">
                </div>
                <button type="button">Order Now</button>
            </div>
        </section>

        <!-- Section for displaying product images and captions -->
        <section class="products">
            <div class="products-container">
                <!-- Product: Pies -->
                <figure class="image">
                    <img src="images/meatpie.jpg" alt="Pies">
                    <figcaption>Pies</figcaption>
                </figure>
                <!-- Product: Bofrot -->
                <figure class="image">
                    <img src="images/puffpuff.jpg" alt="Bofrot">
                    <figcaption>Bofrot</figcaption>
                </figure>
                <!-- Product: Donuts -->
                <figure class="image">
                    <img src="images/akara.jpg" alt="Donuts">
                    <figcaption>Donuts</figcaption>
                </figure>
                <!-- Product: Vegan -->
                <figure class="image">
                    <img src="images/donuts.jpg" alt="Vegan">
                    <figcaption>Vegan</figcaption>
                </figure>
            </div>
        </section>
        
        <!-- Section for a product slider -->
        <section  class="product-slider">
            <div class="slider-container">
                <span class="material-symbols-outlined">arrow_back_ios</span>
                <!-- Product: Platter -->
                <figure class="image">
                    <img src="images/buld-your-p.jpg" alt="Platter">
                    <figcaption>Platter</figcaption>
                </figure>
                <!-- Product: Family Bundles -->
                <figure>
                    <img src="images/bundle.jpg" alt="Family bundles">
                    <figcaption>Family bundles</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <!-- Footer section with navigation links -->
    <footer>
        <div class="container">
            <nav class="bottom-nav">
                <ul>
                    <li>
                        <a href=""><span class="material-symbols-outlined">home</span>Home</a>
                    </li>
                    <li>
                        <a href=""><span class="material-symbols-outlined">skillet_cooktop</span>My Order</a>
                    </li>
                    <li>
                        <a href=""><span class="material-symbols-outlined">person</span>Profile</a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>

</body>
</html>
